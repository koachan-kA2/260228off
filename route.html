<style>
body{
  margin:0;
  font-family:"Hiragino Sans","Noto Sans JP",sans-serif;
  background:#f6f7f9;
  cursor:url("cursor.png"), auto;
}

h1{
  font-size:22px;
  margin-bottom:12px;
}

.card{
  background:white;
  border-radius:14px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  margin-bottom:16px;
}

a{
  text-decoration:none;
  color:#ff7aa2;
  font-weight:600;
}
</style>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>経路検索</title>
</head>

<body>
<h1>経路検索</h1>

<div class="card">
<input id="from" placeholder="出発駅">
<input id="to" placeholder="到着駅">
<button onclick="search()">検索</button>
<p id="result"></p>
</div>

<a href="index.html">← トップに戻る</a>

<script>
function search(){
  const f=from.value;
  const t=to.value;
  result.textContent =
    f==="新宿" && t==="渋谷"
    ? "山手線 約7分"
    : "経路準備中";
}
</script>
</body>
</html>
