<!DOCTYPE html><html><head><meta charset="utf-8">
  <title>移動経路</title></head><body><h1>移動経路（個人向け）
  </h1><p>※このページは参加者のみ共有</p><p>例：○○線 → △△駅 → 徒歩5分</p><a href="index.html">← 
    トップに戻る</a></body></html>
<input id="from" placeholder="出発駅">
<input id="to" placeholder="到着駅">
<button onclick="search()">検索</button>
<p id="result"></p>

<script>
function search(){
  const f=from.value, t=to.value;
  result.textContent = f==="新宿" && t==="渋谷"
    ? "山手線 約7分"
    : "経路準備中";
}
</script>
