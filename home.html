<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OMS HOME</title>
</head>

<body>
  <h1>OMS HOME</h1>
  <p>ようこそ <span id="userEmail"></span> さん</p>

  <ul>
    <li><a href="route.html">経路検索</a></li>
    <li><a href="mypage.html">マイページ</a></li>
    <li><a href="square.html">みんなの広場</a></li>
  </ul>

  <button id="logoutBtn">ログアウト</button>

  <!-- 🔽 Firebase 認証処理は body の一番下 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5KQPd73BJS7k6ueZP8KjyEz78LQfhzek",
      authDomain: "offline-meet-up.firebaseapp.com",
      projectId: "offline-meet-up",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔐 ログイン状態チェック
    onAuthStateChanged(auth, (user) => {
      if (!user || !user.emailVerified) {
        location.href = "login.html";
        return;
      }
      document.getElementById("userEmail").textContent = user.email;
    });

    // 🚪 ログアウト
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>
</body>
</html>
