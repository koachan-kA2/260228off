<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>2/28 オフ会管理</title>

<style>
body{
  margin:0;
  font-family:"Hiragino Sans","Noto Sans JP",sans-serif;
  background:#fafafa;
}

/* 全体レイアウト */
.app{
  display:grid;
  grid-template-rows:60px 80px 1fr;
}

/* ヘッダー */
.header{
  background:#fff;
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

/* 操作バー */
.toolbar{
  background:#fff8dc;
  display:flex;
  align-items:center;
  gap:16px;
  padding:0 16px;
}

/* メイン */
.main{
  display:grid;
  grid-template-columns:1fr 2fr;
  gap:16px;
  padding:16px;
}

.box{
  background:white;
  border-radius:12px;
  padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <strong>オフ会管理画面</strong>
  </div>

  <div class="toolbar">
    <div>【開催場所】：東京</div>
    <div>【開催日】：2026年2月28日（土）</div>
    <button>更新</button>
  </div>

  <div class="main">
    <div class="box">左：メンバー・注意</div>
    <div class="box">右：集合・ルート</div>
  </div>

</div>
</body>
</html>
