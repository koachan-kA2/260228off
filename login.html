<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 0208オフ会 サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login ☆</h1>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="ユーザーネーム" autocomplete="username" required>
            <input type="password" id="loginPass" placeholder="パスワード" autocomplete="current-password" required>
            <button type="submit">ログイン</button>
        </form>
        
        <a href="#" onclick="resetPassword()">パスワードを忘れた場合</a>
        <a href="signup.html" style="color:#888;">新規ユーザー登録はこちら</a>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;

            // 管理者判別
            if(user === "admin" && pass === "Admin123") {
                window.location.href = 'admin.html';
            } else {
                // 一般ユーザー（簡易チェック）
                localStorage.setItem('currentUser', user);
                window.location.href = 'home.html';
            }
        };

        function resetPassword() {
            const email = prompt("登録したGmailアドレスを入力してください。");
            if(email) {
                alert(email + " 宛に再設定リンクを送信しました。\n再設定後、再度この画面からログインしてください。");
            }
        }
    </script>
</body>
</html>
